      right: 0;

      width: 400px;
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      display: -webkit-flex;
      display: -ms-flex;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 20px;
      -ms-align-items: center;
      align-items: center;
    }

    .addbox div label {

      display: flex;

    }

    .top {

    .fade-enter-active,
